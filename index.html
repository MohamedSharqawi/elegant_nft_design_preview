<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Preview Card Component</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    </head>
    <body>
        <section class="card">
            <picture class="card__picture"><img src="images/image-equilibrium.jpg" alt="Equilibrium Image" class="card__img"></picture>
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__justify">
                <div class="card__justify__side">
                    <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="card__justify__img--small">
                    <p class="card__justify__p card__justify__p--active">0.041 ETCH</p>
                </div>
                <div class="card__justify__side">
                    <img src="images/icon-clock.svg" alt="Clock Icon" class="card__justify__img">
                    <p class="card__justify__p">3 days left</p>
                </div>
            </div>
            <div class="card__profile">
                <img src="images/image-avatar.png" alt="Avatr Img" class="card__profile__img">
                <p class="card__profile__desc">Creation of <span class="card__profile__desc--active">Jules Wyren</span></p>
            </div>
        </section>
    </body>
</html>
